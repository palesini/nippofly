# Archivo de configuración para Fly.io
app = "nippo-palesini"  # Cambia esto por el nombre de tu app
primary_region = "nrt"  # Miami - cambia según tu región preferida

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = "15s"
  timeout = "2s"
  grace_period = "5s"
  method = "GET"
  path = "/"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"

# Volumen persistente para la base de datos
[mounts]
  source = "asistencias_data"
  destination = "/data"
